version: 2

models:
  - name: dim_customers
    description: "Dimension table with one record per customer"
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: dim_products
    description: "Dimension table with one record per product"
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

  - name: fct_sales
    description: "Fact table containing all the sales transactions"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('dim_customers')
      - name: product_id
        tests:
          - relationships:
              field: product_id
              to: ref('dim_products')
      - name: revenue
        tests:
          - not_null